<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGpt V1 Chat Interface</title>
    <style>
        /* ... Previous styles remain the same ... */
        .typing-indicator {
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        .message-status {
            font-size: 0.8em;
            color: #666;
            margin-top: 2px;
        }

        .rate-limit-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .loading {
            opacity: 0.6;
        }

        .retry-button {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="rate-limit-indicator">
        Rate limit: <span id="rate-limit-count">5</span>/5 remaining
    </div>
    <div class="user-info">
        Logged in as: <span id="user-login">RipAngelhacks</span>
        <div>Last sync: <span id="last-sync">Never</span></div>
    </div>
    <div class="header">
        <h1>StarGpt V1</h1>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="typing-indicator" class="typing-indicator" style="display: none;">
            StarGpt V1 is typing...
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="rateLimit.js"></script>
    <script src="app.js"></script>
</body>
</html>
